<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Remove an Employee!</h1>
        <hr>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Choose Employee to be removed
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for emp in emps %}
                <li><a class="dropdown-item" href="/remove_emp/{{ emp.id }}/">{{ emp.first_name }} {{ emp.last_name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>  

{% comment %} <!-- Bootstrap JavaScript File -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Myg0wF+kGWNt4Bq6FzmY/1ueneO83Df9w0Aii5LlguUpx8l/ItV4SOIY8Pp+ft+" crossorigin="anonymous"></script>

</body>
</html> {% endcomment %}
